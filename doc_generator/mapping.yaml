sections:
  - jsonKey: title
    docHeading: "{{TITLE}}"
    type: text
    default: "No Title"

  - jsonKey: date
    docHeading: "{{DATE}}"
    type: text
    default: "No Date"

  - jsonKey: attendees
    docHeading: "{{ATTENDEES}}"
    type: text
    transform: join_comma
    default: "Attendees not recorded"

  - jsonKey: summary
    docHeading: "{{EXECUTIVE_SUMMARY}}"
    type: text              # it's now always a string, not bullets!
    default: "No Executive Summary or meeting details available."

  - jsonKey: outline
    docHeading: "{{OUTLINE}}"
    type: section_bullets   # signal you expect [{section, bullets}] objects!
    default: [ {"section": "General", "bullets": [ "No outline available." ] } ]

  - jsonKey: key_takeaways
    docHeading: "{{KEY_TAKEAWAYS}}"
    type: meta_bullets      # new type: expects array of objects w/ text & metadata
    default: []

tables:
  - jsonKey: next_steps
    docHeading: "NEXT STEPS"
    placeholder: "{{NEXT_STEPS_TABLE}}"
    columns: [Description, Owner, Due, Priority, Urgency, Citation, Topic]
    default_row: ["No Updates", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A"]

  - jsonKey: strategic_initiatives
    docHeading: "STRATEGIC INITIATIVES"
    placeholder: "{{STRATEGIC_INITIATIVES}}"
    columns: [Description, Owner, Due, Priority, Urgency, Citation, Topic]
    default_row: ["No Updates", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A"]

  - jsonKey: executive_followup
    docHeading: "EXECUTIVE FOLLOW UP"
    placeholder: "{{EXECUTIVE_FOLLOW-UP}}"
    columns: [Description, Owner, Due, Priority, Urgency, Citation, Topic]
    default_row: ["No Updates", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A"]

  - jsonKey: james_grant_actions
    docHeading: "JAMES GRANT ITEMS"
    placeholder: "{{JAMES_GRANT_ACTIONS}}"
    columns: [Description, Owner, Due, Priority, Urgency, Citation, Topic]
    default_row: ["No Updates", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A"]

links:
  - jsonKey: transcript_link
    placeholder: "{{TRANSCRIPT_LINK}}"
    default: "No transcript link provided."

  - jsonKey: summary_link
    placeholder: "{{SUMMARY_LINK}}"
    default: "No summary link provided."