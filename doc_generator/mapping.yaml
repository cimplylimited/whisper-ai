sections:
  - jsonKey: title
    docHeading: "{{TITLE}}"
    type: text
    default: "No Title"

  - jsonKey: date
    docHeading: "{{DATE}}"
    type: text
    default: "No Date"

  - jsonKey: attendees
    docHeading: "{{ATTENDEES}}"
    type: text
    transform: join_comma
    default: "Attendees not recorded"

  - jsonKey: summary
    docHeading: "{{EXECUTIVE_SUMMARY}}"
    type: text              # it's now always a string, not bullets!
    default: "No Executive Summary or meeting details available."

  - jsonKey: outline
    docHeading: "{{OUTLINE_TOC}}"
    type: bullets   # signal you expect [{section, bullets}] objects!
    default: [ {"section": "General", "bullets": [ "No outline available." ] } ]

  - jsonKey: key_takeaways
    docHeading: "{{KEY_TAKEAWAYS}}"
    type: bullets      # new type: expects array of objects w/ text & metadata
    default: []

